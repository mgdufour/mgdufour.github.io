  <title>mgdufour — Links</title>

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --text:#e6eef8;
      --muted:#9fb0c8; --radius:14px; --shadow: 0 6px 24px rgba(7,10,20,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:
      radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent 6%),
      radial-gradient(800px 400px at 90% 90%, rgba(14,165,233,0.03), transparent 6%),
      var(--bg); color:var(--text);
    }
    .card{
      width: min(520px, 92vw); background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:var(--radius); padding:36px; box-shadow:var(--shadow); text-align:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    .avatar{
      width:96px; height:96px; border-radius:50%; margin:0 auto 14px; overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.6); border:4px solid rgba(255,255,255,0.04);
    }
    .name{font-size:20px; font-weight:600; margin:6px 0}
    .bio{color:var(--muted); font-size:14px; margin-bottom:18px}
    .links{display:flex; flex-direction:column; gap:12px; margin-top:8px}
    .btn{
      display:inline-flex; align-items:center; gap:12px; justify-content:center;
      padding:12px 16px; border-radius:12px; text-decoration:none; color:var(--text);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.03); transition:transform .10s ease, box-shadow .10s;
    }
    .btn:hover{ transform:translateY(-4px); box-shadow: 0 12px 30px rgba(7,10,20,0.6) }
    .btn .icon{width:18px; height:18px; opacity:0.95}
    .primary{ background: linear-gradient(90deg, var(--accent), #06b6d4); color:white; font-weight:600; }
    .small{ font-size:13px; color:var(--muted) }
    footer{ margin-top:18px; font-size:13px; color:var(--muted) }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f8fb; --card:#ffffff; --text:#071023; --muted:#445a6f; --accent:#6d28d9 }
      body{ background:linear-gradient(180deg,#f6f8fb,#fff) }
    }
  </style>
</head>
