<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Michel Dufour — Links</title>
  <meta name="description" content="Links — Michel Dufour" />
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --accent:#06b6d4;
      --text:#0f1724;
      --muted:#64748b;
      --radius:14px;
      --btn-radius:9999px;
      --shadow: 0 10px 30px rgba(2,6,23,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
    }

    .wrap{ width:100%; max-width:480px; }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:34px 28px;
      box-shadow:var(--shadow);
      text-align:center;
      border:1px solid rgba(15,23,36,0.04);
    }

    .avatar{ width:112px; height:112px; border-radius:50%; margin:0 auto 16px; overflow:hidden;
      display:block; box-shadow:0 8px 30px rgba(2,6,23,0.06); border:6px solid rgba(255,255,255,0.9); }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    .name{ font-size:20px; font-weight:700; margin:6px 0 4px; letter-spacing:-0.2px; }
    .bio{ font-size:14px; color:var(--muted); margin:0 0 18px; line-height:1.4; }

    .links{ display:flex; flex-direction:column; gap:12px; margin-top:6px; }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:12px; padding:14px 18px; width:100%;
      border-radius:var(--btn-radius); text-decoration:none; color:var(--text); background:linear-gradient(180deg, rgba(15,23,36,0.02), rgba(15,23,36,0.01));
      border:1px solid rgba(2,6,23,0.04); font-weight:600; font-size:15px; transition:transform .12s ease, box-shadow .12s ease; box-shadow: 0 6px 16px rgba(2,6,23,0.04);
    }
    .btn:hover{ transform:translateY(-4px); box-shadow: 0 18px 40px rgba(2,6,23,0.07); }
    .btn.primary{ background: linear-gradient(90deg, var(--accent), #1fa1b6); color:white; border: none; box-shadow: 0 12px 30px rgba(6,182,212,0.14); }
    .btn.small{ padding:10px 14px; font-size:13px; font-weight:600; }

    footer{ margin-top:18px; font-size:12px; color:var(--muted); }

    @media (max-width:420px){ .card{ padding:26px 18px } .avatar{ width:96px; height:96px } }
    @media (prefers-color-scheme: dark){ :root{ --bg:#0b1220; --card:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); --text:#e6eef8; --muted:#9fb0c8; } body{ background:radial-gradient(800px 300px at 10% 10%, rgba(124,58,237,0.06), transparent 6%), var(--bg) } .card{ border:1px solid rgba(255,255,255,0.03) } }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="heading">
      <div class="avatar" aria-hidden="true">
        <img src="https://github.com/mgdufour.png" alt="Michel Dufour avatar">
      </div>

      <h1 id="heading" class="name">Michel Dufour</h1>
      <p class="bio">Hello. Bonjour.</p>

      <nav class="links" role="navigation" aria-label="Links">
        <a class="btn primary" href="https://www.linkedin.com/in/michel-dufour/" target="_blank" rel="noopener noreferrer">See my LinkedIn profile</a>
        <a class="btn primary" href="mailto:Michel.Dufour3@forces.gc.ca" target="_blank" rel="noopener noreferrer">Email me at National Defence</a>
        <a class="btn" href="https://github.com/mgdufour" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a class="btn" href="https://api.whatsapp.com/send?phone=16138510815" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        <a class="btn small" href="mailto:mgdufour@proton.me">Email</a>
        <a class="btn small" href="https://your-site.example/resume.pdf" target="_blank" rel="noopener noreferrer">Resume / CV</a>
      </nav>

      <footer>Built with ❤️ — <a href="https://github.com/mgdufour" target="_blank" rel="noopener noreferrer" style="color:inherit;opacity:0.8;text-decoration:none">github.com/mgdufour</a></footer>
    </main>
  </div>
</body>
</html>
